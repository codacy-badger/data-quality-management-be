<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add new DB Configuration</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type" name="type" ngModel required>
            <option value="">Select RDBMS</option>
            <option value="1">MySQL</option>
            <option value="2">Postgres</option>
            <option value="3">Oracle</option>
          </select>
        </div>
      </div>
    </div><!--/.row-->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="databaseName">Database name</label>
          <input
            type="text"
            class="form-control"
            id="databaseName" name="databaseName"
            placeholder="users"
            ngModel
            required>
        </div>
      </div>
    </div><!--/.row-->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="host">Host</label>
          <input
            type="url"
            class="form-control"
            id="host" name="host"
            placeholder="db.example.com"
            ngModel
            required>
        </div>
      </div>
    </div><!--/.row-->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="port">Port</label>
          <input type="number" class="form-control" id="port" name="port" placeholder="3306" ngModel required>
        </div>
      </div>
    </div><!--/.row-->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="root"
            ngModel
            required>
        </div>
      </div>
    </div><!--/.row-->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="****"
            ngModel>
        </div>
      </div>
    </div><!--/.row-->
  </div>
  <div class="modal-footer">
    <button type="button" class="pull-left btn btn-primary" (click)="testConnection()" [disabled]="connectionTested || !addConfigurationForm.valid">Test Connection <img *ngIf="testLoading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /></button>
    <button type="submit" class="btn btn-primary" [disabled]="!connectionTested || !addConfigurationForm.valid">Save</button>
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Close</button>
  </div>

</form>
