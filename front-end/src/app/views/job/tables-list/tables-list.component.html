<div class="card card-accent-success">
  <div class="card-header">
    Choose a table
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" [ngClass]="selected(i)" *ngFor="let t of tables; let i = index;">
        <a style="cursor: pointer;" (click)="onSelect(i)">
          <span class="text-center">{{t}}</span>
        </a>
      </li>
    </ul>

  </div>
</div>
