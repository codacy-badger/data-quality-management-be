<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th class="text-center">TYPE</th>
      <th class="text-center">URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of configurations">
      <td class="text-center badge badge-danger" *ngIf="c.type === 1">MYSQL</td>
      <td class="text-center badge badge-info" *ngIf="c.type === 2">POSTGRES</td>
      <td class="text-center badge badge-success" *ngIf="c.type === 3">ORACLE</td>
      <td class="text-center">{{c.url}}</td>
    </tr>
  </tbody>
</table>
